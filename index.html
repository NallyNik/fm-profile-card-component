<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section class="main__profile">
      <div class="profile__header"></div>
      <figure class="profile__figure"><img src="./assets/images/image-victor.jpg" alt="profile photo"></figure>
      <h1 class="profile__name">Victor Crest <span>26</span></h1>
      <p>London</p>
    </section>
    <section class="main__status">
      <div>
        <h1 class="status__number">80K</h1>
        <p class="status__text">Followers</p>
      </div>
      <div>
        <h1 class="status__number">803K</h1>
        <p class="status__text">Likes</p>
      </div>
      <div>
        <h1 class="status__number">1.4K</h1>
        <p class="status__text">Photos</p>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/anahitareismonezi/">Anahita Reis Monezi</a>.
    </div>
  </footer>
</body>
</html>
